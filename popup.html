<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Shuffle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 280px;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: #111;
            color: #e1e1e1;
            overflow: hidden;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 16px 12px;
            border-bottom: 1px solid #222;
        }
        .header svg {
            flex-shrink: 0;
        }
        .header h1 {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
        }
        .header span {
            display: block;
            font-size: 11px;
            font-weight: 400;
            color: #888;
            margin-top: 2px;
        }

        /* ── Status area ── */
        .status {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            background: #555;
            transition: background 0.3s;
        }
        .dot.idle     { background: #4caf50; }
        .dot.loading  { background: #ff9800; animation: blink 0.8s ease-in-out infinite alternate; }
        .dot.playing  { background: #2196f3; animation: blink 1.2s ease-in-out infinite alternate; }
        .dot.inactive { background: #555; }

        @keyframes blink {
            from { opacity: 1; }
            to   { opacity: 0.3; }
        }

        /* ── Button ── */
        .actions {
            padding: 0 16px 16px;
        }

        .shuffle-btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            background: #f50;
            color: #fff;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.03em;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s, opacity 0.2s;
        }
        .shuffle-btn:hover  { background: #e54e00; }
        .shuffle-btn:active { transform: scale(0.97); }
        .shuffle-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        /* ── Footer ── */
        .footer {
            padding: 8px 16px 10px;
            border-top: 1px solid #222;
            text-align: center;
            font-size: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
            <rect width="24" height="24" rx="6" fill="#f50"/>
            <path d="M7 15V17M10 11V17M13 13V17M16 9V17M19 7V17" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <div>
            <h1>Shuffle</h1>
            <span>SoundCloud</span>
        </div>
    </div>

    <div class="status">
        <div class="dot inactive" id="statusDot"></div>
        <span id="statusText">Checking…</span>
    </div>

    <div class="actions">
        <button class="shuffle-btn" id="shuffleBtn" disabled>⬡ Shuffle Play</button>
    </div>

    <div class="footer">Open a SoundCloud playlist or likes page</div>

    <script src="popup.js"></script>
</body>
</html>
